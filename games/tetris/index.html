<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris | Collection de Jeux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tetris</h1>
            <a href="../../index.html" class="home-button">Retour à l'accueil</a>
        </header>
        
        <div class="game-area">
            <div class="game-stats">
                <div class="score-panel">
                    <div class="score-item">
                        <span class="label">Score</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Lignes</span>
                        <span id="lines" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Niveau</span>
                        <span id="level" class="value">1</span>
                    </div>
                </div>
                
                <div class="next-piece-container">
                    <h3>Pièce suivante</h3>
                    <div id="next-piece"></div>
                </div>
                
                <div class="controls-info">
                    <h3>Commandes</h3>
                    <ul>
                        <li>← → : Déplacer</li>
                        <li>↑ : Tourner</li>
                        <li>↓ : Descendre</li>
                        <li>Espace : Chute rapide</li>
                        <li>P : Pause</li>
                    </ul>
                </div>
            </div>
            
            <div class="tetris-board-container">
                <div id="tetris-board" class="tetris-board"></div>
                
                <div id="pause-overlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Pause</h2>
                        <p>Appuyez sur P pour continuer</p>
                    </div>
                </div>
                
                <div id="game-over-overlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Game Over</h2>
                        <button id="restart-button">Recommencer</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="start-button">Démarrer</button>
            <button id="pause-button">Pause</button>
            <div class="mobile-controls">
                <button id="left-btn" class="control-btn">←</button>
                <button id="rotate-btn" class="control-btn">↑</button>
                <button id="right-btn" class="control-btn">→</button>
                <button id="down-btn" class="control-btn">↓</button>
                <button id="drop-btn" class="control-btn">⇓</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
